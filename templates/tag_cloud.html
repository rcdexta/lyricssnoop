<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lyrics Snoop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link type="text/css" rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

      .shadow {
        -moz-box-shadow: 3px 3px 4px #000;
        -webkit-box-shadow: 3px 3px 4px #000;
        box-shadow: 3px 3px 4px #000;
      }

      .gap {
        margin: 8px; 0px;
      }

    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
  </head>

  <body>
	  
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Lyrics Snoop</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
	  
      <!-- Example row of columns -->
      <div class="row">
        <div class="span12">
    		  <div style="text-align: center;">	
    			 
           <form id="artist" method="post" class="well form-search">
    		    	 <input type="text" name="artist" class="span3" placeholder="Enter artist name" value="{{artist.name}}">
               <input type="hidden" name="artist_id">
               <input type="submit" value="Get Tags" class="btn btn-primary">
    			</form>

    		  </div>
        </div>
      </div>
	  
    {% if word_cloud %}

    <div class="row-fluid well">
      <div class="span4">
        
          <div class="span12">
            <div class="lead"><b>{{artist.name}}</b></div>
            <img class="shadow" src="{{artist.image_url}}">

            <br><br>
            <h3>Biography</h3>
            <blockquote class="gap">{{artist.bio}}</blockquote>

            <h3>Tags</h3>

            {% for tag in artist.tags %}
              <span class="label">{{tag}}</span>
            {% endfor %}
          </div>
        
      </div>
      <div class="span6">
  	    <div style="text-align: center;" id="tagcloud">	
        </div>
      </div>
    </div>
	  
    {% endif %}

      <hr>

      <footer style="text-align: center">
        <p>Hackathon Project &copy; ThoughtWorks 2012</p>
      </footer>

    </div> <!-- /container -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

	<script src="/static/d3.js"></script>
	<script src="/static/d3.layout.cloud.js"></script>
	<script src="/static/bootstrap.js"></script>

  <script>
  {% if word_cloud %}
    word_cloud = [
       {% for item in word_cloud.items() %}
            { text: "{{item[0]}}", size: {{item[1]}} },
      {% endfor %} -->
    ];
  {% else %}
    word_cloud = [
          "Hello", "world", "normally", "you", "want", "more", "words",
          "than", "this"].map(function(d) {
          return {text: d, size: 10 + Math.random() * 90};
        });
  {% endif %}
  </script>
	
	<script>
	  var fontSize = d3.scale.log().range([10, 100]);
		d3.layout.cloud().size([300, 300])
	      .words(word_cloud)
	      .rotate(function() { return ~~(Math.random() * 2) * 90; })
	      .fontSize(function(d) { return d.size; })
	      .on("end", draw)
	      .start();

	  
		function draw(words) {
     d3.select("#tagcloud").append("svg")
     .attr("width", 300)
     .attr("height", 300)
     .append("g")
     .attr("transform", "translate(150,150)")
     .selectAll("text")
     .data(words)
     .enter().append("text")
     .style("font-size", function(d) { return d.size + "px"; })
     .attr("text-anchor", "middle")
     .attr("transform", function(d) {
       return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
     })
     .text(function(d) { return d.text; });
		}
	</script>

  <script>
    artists = {
    {% for artist in artists %}
            '{{artist.name}}': {{artist.id}},
    {% endfor %} -->
    };
  </script>

  <script>
  $(function() {
    var availableArtists = Object.keys(artists);
    $("input[name=artist]").autocomplete({
      source: availableArtists
    });

    $("form#artist").submit(function(){
      var artist_name = $("input[name=artist]").val();
      var artist_id = artists[artist_name];
      $('input[name=artist_id]').val(artist_id);
    });
  });
  </script>

  </body>
</html>
